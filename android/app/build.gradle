apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard for Release builds to shrink and optimize the app.
 */
def enableProguardInReleaseBuilds = true

/**
 * Use Hermes (recommended for better performance)
 */
def hermesEnabled = true

/**
 * JavaScriptCore fallback flavor (if Hermes disabled)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.my_raisoni_cli"

    defaultConfig {
        applicationId "com.my_raisoni_cli"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.1"
    }

    /**
     * Signing Configs
     */
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Hardcoded credentials for Play Store
            storeFile file('pritam_sarkar__myraisoni-keystore.bak.jks')  // Keystore file path
            storePassword '9c3aef7824dfe0cc5ab83a1149a4533c'             // Keystore password
            keyAlias '673678e3315bbcce233894ad08baf7f5'                  // Key alias
            keyPassword '2f2ef3efe1d59e075e3afa264864d50e'               // Key password
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst '**/*.so'
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
